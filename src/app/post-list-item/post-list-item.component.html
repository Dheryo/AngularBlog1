<li [ngClass]="{'list-group-item col-12': true,
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0}">
  <p class="float-right">
    {{ post.created_at | date:'dd/MM/yyyy, HH:mm' }}
  </p>
  <h2 class="font-weight-bold">
    {{ post.title }}
  </h2>
  <p>
    {{ post.content }}
  </p>
  <button class="col-6 col-md-2 btn btn-success" (click)="like()">
    Love Its
  </button>
  <button class="col-6 col-md-2 btn btn-danger" (click)="dislike()">
    Don't love Its
  </button>
</li>
